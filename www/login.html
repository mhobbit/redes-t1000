<!DOCTYPE html>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">

<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>

<html>
<head>
	<title>Login</title>
	<meta charset="utf-8" />
</head>
<body>
<div class="container">
	<h1>Formulario Ingreso</h1>
	<br>
	<br>
	<form class="form-horizontal" method="POST" action="/secret">
		<div class="form-group">
			<label for="inputEmail3" class="col-sm-2 control-label">User</label>
			<div class="col-sm-10">
				<input class="form-control" id="inputEmail3" name="user" placeholder="Username">
			</div>
		</div>
		<div class="form-group">
			<label for="inputPassword3" class="col-sm-2 control-label">Password</label>
			<div class="col-sm-10">
				<input type="password" class="form-control" id="inputPassword3" name="pass" placeholder="Password">
			</div>
		</div>
		<div class="form-group">
			<div class="col-sm-offset-2 col-sm-10">
				<button type="submit" class="btn btn-default">Sign in</button>
			</div>
		</div>
	</form>

</div>
</body>
</html>
